<script src='https://maps.googleapis.com/maps/api/js?v=3'></script>
    <style>body,html,#map_canvas{height:100%;margin:0;}
    .centerMarker{
      position:absolute;
      /*url of the marker*/
      background:url(http://maps.gstatic.com/mapfiles/markers2/marker.png) no-repeat;
      /*center the marker*/
      top:50%;left:50%;
      z-index:1;
      /*fix offset when needed*/
      margin-left:-10px;
      margin-top:-34px;
      /*size of the image*/
      height:34px;
      width:20px;
      cursor:pointer;
    }</style>
    <div id='gmap_canvas' style='height:100%;width:100%;'></div>
    <style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
</div>

<script type='text/javascript'>
function init_map(){
        var myOptions = {zoom:10,center:new google.maps.LatLng(51.5073509,-0.12775829999998223),mapTypeId: google.maps.MapTypeId.ROADMAP};
        map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);

        var innerDiv = document.createElement('div');
        innerDiv.className = 'centerMarker';
        var  mydiv = document.getElementById('gmap_canvas');

        mydiv.appendChild(innerDiv);
 }
 google.maps.event.addDomListener(window, 'load', init_map);
</script>
